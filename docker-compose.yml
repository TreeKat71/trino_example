version: "2"

services:
  mariadb:
    image: mariadb:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db

  hive-metastore:
    build: metastore/
    image: hive-metastore:latest
    ports:
      - 9083:9083
    depends_on:
      - mariadb

  presto:
    image: trinodb/trino
    ports:
      - 8080:8080
    volumes:
      - ./trino/hive.properties:/etc/trino/catalog/hive.properties

  minio:
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=accesskey
      - MINIO_SECRET_KEY=secretkey
    volumes:
      - /data1/minio:/data
    ports:
      - 9000:9000
    command: server /data

  create_buckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c '
      sleep 5;
      /usr/bin/mc config host add s3 http://minio:9000 accesskey secretkey --api S3v4;
      /usr/bin/mc mb s3/hive;
      exit 0;
      '

  metabase-app:
    image: metabase/metabase
    restart: always
    ports:
      - 3000:3000
    volumes:
      # declare your mount volume /host/dir:/container/dir
      - /home/app/metabase-data:/metabase-data
    environment:
      MB_DB_TYPE: presto
      MB_DB_DBNAME: muller_schema
      MB_DB_PORT: 8080
      MB_DB_USER: metabase
      MB_DB_PASS: metabase
      MB_DB_HOST: presto
    depends_on:
      - presto
